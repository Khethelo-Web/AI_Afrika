<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js" integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <!-- Custom CSS -->
    <link rel="stylesheet" href="/sales/sales.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined"></span>
        </div>
        <div>
            <p class="header-title">Afrika</p>
        </div>
        <div class="header-right">
          <a href="/Framework/Solution/solution.html"><span class="material-icons-outlined">notifications</span></a>
          <a href="/Framework/Reply/reply.html"><span class="material-icons-outlined">email</span></a>
          <a href="/Framework/Log In/logIn.html"><span class="material-icons-outlined">account_circle</span></a>
        </div>
      </header>
      <!-- End Header -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">Sales</p>
        </div>

        <div class="charts">

          <div class="charts-card">
            <div class="chart-header">
                <p class="chart-title">Sales</p>
                <div class="categories">
                    <p class="efficiency">Efficiency</p>
                    <p class="automation">Automation</p>
                    <p class="analytical">Analytical</p>
                </div>
            </div>
            <div id="btnComputer" class="bar-chart">
                <div class="chart-prompt">
                    <button class="addPrompt">Add Prompt</button>
                    <button class="viewPrompt">View Prompt</button>
                </div>
                <form class="addPrompt-container">
                    <div class="prompt-content">
                        <label for="prompt-name" class="prompt-label">Prompt Name</label>
                        <input type="text" id="prompt-name">
                    </div>
                    <div class="prompt-content">
                        <label for="prompt-name" class="prompt-label">Document</label>
                        <input type="text" id="prompt-name">
                        <button class="btnUpload">Upload Document</button>
                    </div>

                </form>
            </div>
          </div>

        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="/sales/sales.js"></script>
  </body>
</html>
