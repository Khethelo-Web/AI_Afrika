  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined"></span>
        </div>
        <div>
            <p class="header-title">Afrika</p>

        <div class="header-right">
          <a href="/Framework/Solution/solution.html"><span class="material-icons-outlined">notifications</span></a>
          <a href="/Framework/Reply/reply.html"><span class="material-icons-outlined">email</span></a>
          <a href="/Framework/Log In/logIn.html"><span class="material-icons-outlined">account_circle</span></a>
        </div>
      </header>
      <!-- End Header -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">Sales</p>
        </div>

        <div class="charts">

          <div class="charts-card">
            <div class="categories">
              <div class="categories">
              </div>
            </div>
          </div>

        </div>
      </main>
      <!-- End Main -->

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>

    <script src="components/level.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCPOI_Sb8YPxAcl6TN4lADeOsxavMJDQdQ",
        authDomain: "ai-afrika.firebaseapp.com",
        projectId: "ai-afrika",
        storageBucket: "ai-afrika.appspot.com",
        messagingSenderId: "826247446149",
        appId: "1:826247446149:web:1c255655a4fc8fdbfa73ec"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

      const dbRef = ref(getDatabase());

      const categories = document.querySelector('.categories');

      var industry_name = localStorage.getItem("Key");
      var industry_level = localStorage.getItem("Level");

      
      

      console.log(industry_name);

      get(child(dbRef, `Programming/`)).then((snapshot) => {
        var dataDict = snapshot.val();
        var section = Object.keys(dataDict);
        
        
        for (name in section){
          const sector = document.createElement("a");
          sector.classList.add(`btn${name}`);
          sector.id = "button_style";
          sector.innerHTML = section[name];

          sector.addEventListener('click', () => {
            console.log(sector.innerHTML);
            localStorage.setItem('sector', sector.innerHTML);
          })

          categories.appendChild(sector);

          sector.addEventListener("click", () => {
            window.location.href = "sector.html";
          })
        }
      });
        
    </script>
  </body>
